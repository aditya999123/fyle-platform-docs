get:
  tags:
    - Cost Centers
  summary: Retrieve a cost center
  operationId: cost_centers_get
  parameters:
    - in: path
      name: id
      required: true
      description: |
        ID of the cost center to be retrieved.
      schema:
        type: string
        example: ccnrigg2nl2
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                $ref: ../../components/schemas/url.yaml
              data:
                $ref: ../../components/schemas/cost_center.yaml#/cost_center_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml