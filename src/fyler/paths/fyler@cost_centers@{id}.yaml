get:
  tags:
    - Cost Centers
  summary: Retrieve a cost center
  operationId: retrieve-cost-center
  parameters:
    - in: path
      name: id
      required: true
      description: |
        ID of the cost center to be retrieved.
      schema:
        type: string
        example: ccnrigg2nl2
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: /fyler/cost_centers/76
              data:
                type: object
                properties:
                  id:
                    type: string
                    maxLength: 255
                    description: >
                      This is provided by Fyle to identify a cost center from
                      this organisation.
                    readOnly: true
                    example: '1'
                  created_at:
                    type: string
                    format: date-time
                    description: >
                      <a
                      href='https://tools.ietf.org/html/rfc3339#section-5.6'>RFC
                      3339, section 5.6 compliant timestamp.</a>

                      Signifies when this object was created.
                    readOnly: true
                    example: '2020-06-01T13:14:54.804Z'
                  updated_at:
                    type: string
                    format: date-time
                    description: >
                      <a
                      href='https://tools.ietf.org/html/rfc3339#section-5.6'>RFC
                      3339, section 5.6 compliant timestamp.</a>

                      Signifies when this object was updated.
                    readOnly: true
                    example: '2020-06-11T13:14:55.201598Z'
                  name:
                    type: string
                    maxLength: 255
                    description: |
                      This represents the name of the cost center.
                    example: sales & marketing
                  code:
                    type: string
                    maxLength: 255
                    description: |
                      This represents the code of cost center.
                    example: sm-cc
                  description:
                    type: string
                    maxLength: 255
                    description: |
                      This field provides a decription about the cost center.
                    example: Initial Cost center
                  is_enabled:
                    type: boolean
                    description: >
                      This field specifies if the current cost center is enabled
                      or not.
                    example: true
                  org_id:
                    type: string
                    readOnly: true
                    description: >
                      The unique id of the Organization to which the object is
                      associated.
                    example: orwruogwnngg
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                enum:
                  - invalid token
                type: string
                description: >
                  This error means that the input access token is either not
                  issued by Fyle or has expired.

                  You need to generate a new access token.
