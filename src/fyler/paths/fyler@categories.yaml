get:
  tags:
    - Categories
  summary: List categories
  operationId: get-categories
  parameters:
    - in: query
      name: created_at
      description: >
        Date string in yyyy-MM-ddTHH:mm:ss.SSSZ format along with operator in
        RHS dot pattern.<br>

        Supported operators are `gte`,`lte`,`gt`,`lt`.<br>

        created_at=gte.2020-06-01T00:00:00.000Z filters all employees created on
        or after 1st Jun 2020.<br>

        created_at=gte.2020-06-01T00:00:00.000Z&created_at=lt.2020-07-01T00:00:00.000Z
        filters objects `created` in the month of Jun 2020.<br>
      schema:
        type: string
        example: 'gte.2020-06-01T00:00:00.000Z'
    - in: query
      name: updated_at
      description: >
        Date string in yyyy-MM-ddTHH:mm:ss.SSSZ format along with operator in
        RHS dot pattern.<br>

        Supported operators are `gte`,`lte`,`gt`,`lt`.<br>

        updated_at=gte.2020-06-01T00:00:00.000Z filters all employees updated on
        or after 1st Jun 2020.<br>

        updated_at=gte.2020-06-01T00:00:00.000Z&updated_at=lt.2020-07-01T00:00:00.000Z
        filters objects `updated` in the month of Jun 2020.<br>
      schema:
        type: string
        example: 'gte.2020-06-01T00:00:00.000Z'
    - in: query
      name: is_enabled
      description: |
        This param is used to filter records.
        Supported operators are `eq`.<br>
      schema:
        type: string
        example: eq.true
    - in: query
      name: offset
      description: |
        offset is used to skip that many number of objects before counting. <br>
      schema:
        type: integer
        example: 10
    - in: query
      name: limit
      description: >
        A limit on the number of objects to be returned. Allowed values are from
        1 to 200.
      schema:
        type: integer
        example: 100
        maximum: 200
        default: 50
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                description: |
                  The total number of objects that can be requested.
                type: integer
                example: 10000
              offset:
                description: >
                  offset is used to skip that many number of objects before
                  counting. <br>

                  For example, if there are 2000 objects, <br>

                  The first request will have offset as 0 and limit as 1000 to
                  return first 1000 objects. <br>

                  The second request will have offset as 1000 and limit as 1000
                  to return next 1000 objects. <br>
                type: integer
                example: 10
              limit:
                description: >
                  The actual number of objects that are returned in the
                  response.
                type: integer
                example: 100
              url:
                type: string
                example: /fyler/categories
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      maxLength: 10
                      description: >
                        This id provided by Fyle to identify a project from this
                        organisation.

                        This id is a numeric.

                        This id is unique within the organisation.
                      readOnly: true
                      example: 2391
                    org_id:
                      type: string
                      readOnly: true
                      description: >
                        The unique id of the Organization to which the object is
                        associated.
                      example: orwruogwnngg
                    created_at:
                      type: string
                      format: date-time
                      description: >
                        <a
                        href='https://tools.ietf.org/html/rfc3339#section-5.6'>RFC
                        3339, section 5.6 compliant timestamp.</a>

                        Signifies when this object was created.
                      readOnly: true
                      example: '2020-06-01T13:14:54.804Z'
                    updated_at:
                      type: string
                      format: date-time
                      description: >
                        <a
                        href='https://tools.ietf.org/html/rfc3339#section-5.6'>RFC
                        3339, section 5.6 compliant timestamp.</a>

                        Signifies when this object was updated.
                      readOnly: true
                      example: '2020-06-11T13:14:55.201598Z'
                    name:
                      type: string
                      maxLength: 255
                      description: Represents the name of the project.
                      example: Fast and Furious
                    system_category:
                      type: string
                      maxLength: 255
                      description: Represents the name of the fyle category.
                      example: Taxi
                    sub_category:
                      type: string
                      maxLength: 513
                      description: |
                        Represents the sub category of a given category.
                      example: Taxi
                    code:
                      type: string
                      maxLength: 255
                      description: |
                        This represents the code of project.
                      example: FF-032
                    is_enabled:
                      type: boolean
                      description: >
                        This indicates if the project is enabled for use within
                        the organisation.
                      default: true
                      example: true
                    creator_id:
                      type: string
                      description: |
                        This represents the id of user who created the category.
                      example: ouEsdfdq
                    last_updater:
                      type: string
                      description: |
                        This represents the id of user who updated the category.
                      example: ouGgsdfdq
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                enum:
                  - invalid token
                type: string
                description: >
                  This error means that the input access token is either not
                  issued by Fyle or has expired.

                  You need to generate a new access token.
