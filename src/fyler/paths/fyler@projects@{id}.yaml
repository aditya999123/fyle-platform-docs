get:
  tags:
    - Projects
  summary: Retrieve a project
  operationId: projects_get
  parameters:
    - in: path
      name: id
      required: true
      description: |
        Id of the project to be retrieved.
      schema:
        type: string
        example: pjwjgwlgnwk
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                $ref: ../../components/schemas/url.yaml
              data:
                $ref: ../../components/schemas/project.yaml#/project_out
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
