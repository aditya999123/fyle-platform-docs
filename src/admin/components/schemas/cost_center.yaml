cost_center_out:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    name:
      type: string
      maxLength: 255
      description: |
        This represents the name of the cost center.
      example: sales & marketing
    code:
      type: string
      maxLength: 255
      description: |
        This represents the code of cost center.
      example: sm-cc
    description:
      type: string
      maxLength: 255
      description: |
        This field provides a decription about the cost center.
      example: Initial Cost center
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at

