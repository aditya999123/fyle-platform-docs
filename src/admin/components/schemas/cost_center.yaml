cost_center_out:
  type: object
  properties:
    id:
      $ref: './id.yaml#/id_integer'
    name:
      type: string
      maxLength: 255
      description: |
        This represents the name of the cost center.
      example: sales & marketing
    code:
      type: string
      maxLength: 255
      description: |
        This represents the code of cost center.
      example: sm-cc
    description:
      type: string
      maxLength: 255
      description: |
        This field provides a decription about the cost center.
      example: Initial Cost center
    is_enabled:
      type: boolean
      description: |
        This field specifies if the current cost center is enabled or not.
      example: true
    org_id:
      $ref: ./org_id.yaml
    created_at:
      $ref: ./created_at.yaml
    updated_at:
      $ref: ./updated_at.yaml

