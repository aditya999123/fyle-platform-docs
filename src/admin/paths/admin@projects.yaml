get:
  tags:
    - Projects
  summary: List projects
  operationId: get-projects
  parameters:
    - $ref: ../components/parameters/created_at.yaml
    - $ref: ../components/parameters/updated_at.yaml
    - $ref: ../components/parameters/display_name.yaml
    - $ref: ../components/parameters/is_enabled.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/limit.yaml
    - $ref: ../components/parameters/order.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: ../components/schemas/count.yaml
              offset:
                $ref: ../components/schemas/offset.yaml
              url:
                $ref: ../components/schemas/url.yaml
              data:
                type: array
                items:
                  $ref: ../components/schemas/project_out.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/401.yaml
post:
  tags:
    - Projects
  summary: Create or update a project
  description: |
    Create or update a project.
  operationId: post-projects
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../components/schemas/project_in.yaml
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: /admin/projects
              data:
                $ref: ../components/schemas/project_out.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/400.yaml
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/403.yaml
