get:
  tags:
    - Projects
  summary: List projects
  operationId: get-projects
  parameters:
    - $ref: ../components/parameters/created_at.yaml
    - $ref: ../components/parameters/updated_at.yaml
    - $ref: ../components/parameters/display_name.yaml
    - $ref: ../components/parameters/is_enabled.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/limit.yaml
    - in: query
      name: order
      description: |
        use comma separated column names for sorting the results. <br>
        For sorting in descending order, use `updated_at.desc`.<br>
        Supported columns are `updated_at`, `id`.
      schema:
        type: string
        example: 'updated_at.desc,id'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/projects.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/401.yaml
post:
  tags:
    - Projects
  summary: Create or update a project
  description: |
    Create or update a project.
  operationId: post-projects
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../components/schemas/objects_project.yaml
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: /admin/projects
              data:
                $ref: ../components/schemas/objects_project.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  message:
                    type: string
                example:
                  message: Invalid or duplicate project code
              - $ref: ../components/schemas/json_parsing_error.yaml
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/403.yaml
