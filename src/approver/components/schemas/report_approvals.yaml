type: object
properties:
  report_id:
    $ref: ./report_id.yaml
  created_at:
    $ref: ./created_at.yaml
  updated_at:
    $ref: ./updated_at.yaml
  approver_id:
    allOf:
      - $ref: ./employee_id.yaml
  state:
    type: string
    enum:
      - APPROVAL_PENDING
      - APPROVAL_DONE
      - APPROVAL_DISABLED
