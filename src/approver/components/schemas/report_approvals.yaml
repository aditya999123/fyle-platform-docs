    example: APPROVAL_PENDING
  last_updater_id:
    type: string
    readOnly: true
    description: |
      This represents the id of employee who updated this expense.
    example: ouGgsdfdq
  last_updater:
    allOf:
      - $ref: ./employee.yaml
    description: |
      Details of employee who updated this expense.
