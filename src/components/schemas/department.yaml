department_out:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    name:
      type: string
      example: Sales
    sub_department:
      type: string
      nullable: true
      example: Outbound Sales

department_out_embed:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    name:
      type: string
      example: Sales
    sub_department:
      type: string
      nullable: true
      example: Outbound Sales

department_in:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    name:
      type: string
      example: Sales
    sub_department:
      type: string
      example: Outbound Sales
