employee_out:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    user_id:
      $ref: ./fields.yaml#/fk_string
    user:
      $ref: ./user.yaml#/user_out_embed
    business_unit:
      type: string
      maxLength: 255
      nullable: true
      example: Finance ops
    code:
      type: string
      maxLength: 255
      nullable: True
      example: E84122
      description: >
        This field refers to any string that the client programs can use to refer
        to an employee's unique id.

        This could be any field such as an UUID from an Active Directory server or
        employee id in a HRMS system.
    department_id:
      $ref: './fields.yaml#/fk_string'
    department:
      $ref: './department.yaml#/department_out'
    is_active:
      type: boolean
      example: True
    is_primary:
      type: boolean
      example: True
    joined_at:
      $ref: './fields.yaml#/timestamp'
    level_id:
      $ref: './fields.yaml#/fk_string'
    level:
      $ref: './level.yaml#/level_out'
    location:
      type: string
      maxLength: 255
      nullable: True
      example: Bangalore Ofc
    roles:
      type: array
      items:
        $ref: ./fields.yaml#/role
    special_email:
      $ref: ./fields.yaml#/email
      example: receipts+admin1_mb4w@fyle.ai
    title:
      type: string
      maxLength: 255
      nullable: True
      example: Branch Manager

