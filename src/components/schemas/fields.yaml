id_string:
  type: string
  maxLength: 15
  description: |
    This id provided by Fyle to identify an object.
  example: 'sdfd2391'

fk_string:
  type: string
  nullable: true
  maxLength: 15
  description: |
    This id provided by Fyle to identify an object.
  example: 'sdfd2391'

id_integer:
  type: integer
  description: |
    This id provided by Fyle to identify an object.
  example: 1234

fk_integer:
  type: integer
  nullable: true
  description: |
    This id provided by Fyle to identify an object.
  example: 1234

org_id:
  type: string
  description: |
    The unique id of the Organization to which the object is associated.
  readOnly: true
  example: orwruogwnngg

timestamp:
  type: string
  nullable: True
  description: |
    Signifies when this object was created.
  example: '2020-06-01T13:14:54.804'

created_at:
  type: string
  description: |
    Signifies when this object was created.
  example: '2020-06-01T13:14:54.804'

updated_at:
  type: string
  description: |
    Signifies when this object was updated.
  example: '2020-06-11T13:14:55.201598'

is_enabled:
  type: boolean
  description: |
    This indicates if the resource is enabled for use within the organisation.
  default: true
  example: true

description:
  type: string
  nullable: true
  maxLength: 255
  description: |
    This represents the description of the resource.
  example: Win the trophy

category_ids:
  type: array
  description: |
    List of category ids.
  items:
    type: integer
    example: 16570

role:
  type: string
  enum:
    - FYLER
    - APPROVER
    - TRAVEL_ADMIN
    - VERIFIER
    - PAYMENT_PROCESSOR
    - FINANCE
    - ADMIN
    - TRAVEL_AGENT
    - OWNER
    - AUDITOR
    - HOD
    - HOP
  description: |
    Roles are assigned by Admin.
  example: FYLER

email:
  type: string
  format: email
  maxLength: 127
  example: john.doe@example.com
  description: >
    An immutable field that represents the email address of the employee.

    Must be compliant with <a href='https://www.ietf.org/rfc/rfc822.txt'>RFC
    822.</a>

custom_field:
  type: object
  description: |
    Custom field
  properties:
    name:
      type: string
      example: cf1
    value:
      oneOf:
        - type: string
          example: string1
        - type: boolean
          example: True
        - type: integer
          example: 123
        - $ref: ./location.yaml
        - type: array
          items:
            type: string
          example: ['v1', 'v2']

custom_fields:
  type: array
  description: |
    Custom fields
  items:
    $ref: ./fields.yaml#/custom_field

currency:
  type: string
  description: >
    The three-letter currency code following ISO standard <a
    href='https://www.iso.org/iso-4217-currency-codes.html'>ISO 4217</a>.

    Original currency signifies the currency in which the object
    (expense/advance/refund/etc.) was originally created.
  example: INR
  pattern: '([A-Z]{3}'