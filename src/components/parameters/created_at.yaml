in: query
name: created_at
description: >
  Date string in yyyy-MM-ddTHH:mm:ss.SSS format along with operator in RHS dot
  pattern.<br>

  Supported operators are `gte`,`lte`,`gt`,`lt`.
schema:
  type: string
  example: >-
    created_at=gte.2020-06-01T00:00:00.000&created_at=lt.2020-07-01T00:00:00.000
