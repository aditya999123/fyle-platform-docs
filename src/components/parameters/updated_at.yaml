in: query
name: updated_at
description: >
  Date string in yyyy-MM-ddTHH:mm:ss.SSSZ  format along with operator in RHS dot
  pattern.<br>

  Supported operators are `gte`,`lte`,`gt`,`lt`.<br>

  updated_at=gte.2021-01-01T00:00:00.000%2D08:00 filters all objects updated on or
  after 1st Jan 2021.<br>

  updated_at=gte.2020-06-01T00:00:00.000Z&updated_at=lt.2020-07-01T00:00:00.000Z
  filters all objects `updated` in the month of Jun 2020.<br>
schema:
  type: string
  example: >-
    updated_at=gte.2020-06-01T00:00:00.000%2D08:00&updated_at=lt.2020-07-01T00:00:00.000%2D08:00
