get:
  tags:
    - Expenses
  summary: List expenses
  operationId: get-expenses
  parameters:
    - $ref: ../components/parameters/created_at.yaml
    - $ref: ../components/parameters/updated_at.yaml
    - $ref: ../components/parameters/employee_email.yaml
    - $ref: ../components/parameters/approved_at.yaml
    - $ref: ../components/parameters/state.yaml
    - $ref: ../components/parameters/verified.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/limit.yaml
    - in: query
      name: order
      description: |
        use comma separated column names for sorting the results. <br>
        For sorting in descending order, use `updated_at.desc`.<br>
        Supported columns are `updated_at`, `id`.
      schema:
        type: string
        example: 'updated_at.desc,id'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/expenses.yaml
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/401.yaml
post:
  tags:
    - Expenses
  summary: Create or update an expense
  description: |
    Create or update an expense.
  operationId: post-expense
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../components/schemas/expense.yaml
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: /admin/expense
              data:
                $ref: ../components/schemas/expense.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  message:
                    type: string
                example:
                  message: Invalid or disabled project id
              - $ref: ../components/schemas/json_parsing_error.yaml
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/403.yaml
