get:
  tags:
    - Expense Fields
  summary: List expense fields
  description: |
    Gives the list of all expense fields based on query parameters.
  operationId: get-expense-fields
  parameters:
    - $ref: ../components/parameters/created_at.yaml
    - $ref: ../components/parameters/updated_at.yaml
    - $ref: ../components/parameters/is_enabled.yaml
    - $ref: ../components/parameters/order.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/limit.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/get_expense_fields.yaml
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/401.yaml
post:
  tags:
    - Expense Fields
  summary: Create or update an expense fields
  operationId: post-expense-fields
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../components/schemas/expense_fields.yaml
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: /admin/expense_fields
              data:
                $ref: ../components/schemas/expense_fields.yaml
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/401.yaml
